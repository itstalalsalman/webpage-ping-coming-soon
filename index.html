<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main__container">
    <div class="center__container">
      
      <div class="logo__container">
        <img src="./images/logo.svg" alt="logo">
      </div>
      
      <div class="title__container">
        <h1>We are launching <span>soon!</span></h1>
      </div>
      
      <div class="description__container">
        <p>Subscribe and get notified</p>
      </div>
      
      <div class="form__container">
        <form action="" novalidate="true" id="myForm">
          <div class="input__container">
            <input type="email" name="email" id="email" placeholder="Your email address" required>
            <div id="error-message" class="error-message"></div>
          </div>
          <button type="submit" id="btn__submit">Notify Me</button>
        </form>
      </div>

      <div class="image__container">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-dashboard">
      </div>

      <div class="footer__container">
        <ul class="footer__icon">
          <li class="icon fb">
            <a href="https://facebook.com"><img src="./images/facebook-logo-facebook-icon-transparent-free-png.png" alt=""></a>
          </li>
          <li class="icon twitter">
            <a href="https://x.com"><img src="./images/kisspng-social-media-computer-icons-youtube-twitter-5ab7139f487a27.3233020415219475512969.png" alt=""></a>
          </li>
          <li class="icon ig">
            <a href="instagram.com"><img src="./images/pngwing.com (3).png" alt=""></a>
          </li>
        </ul>
        <p class="cc__text">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>

    </div>
  
  </div>  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Talal Salman Zafeer</a>.
    </p>

  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>


</body>
</html>
